<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>카카오톡 로그인</title>

  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
  <!-- 카카오톡 로그인 버튼 노출 영역 -->
  <a id="kakao-login-btn" href="#"><img src="images/kakao/kakao_login_large_wide.png" alt="카카오톡 로그인" /></a>
  <!-- //카카오톡 로그인 버튼 노출 영역 -->
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

  <script>
    // 카카오 SDK 초기화
    Kakao.init('b03159e7697941a938317bd0edb04c62');

    // 카카오톡 로그인 버튼 클릭 시 동작할 함수
    function kakaoLogin() {
      Kakao.Auth.login({
        success: function(authObj) {
          console.log(authObj);
          // 로그인 성공 시 추가 동작을 수행할 수 있습니다.
        },
        fail: function(err) {
          console.error(err);
          // 로그인 실패 시 처리할 내용을 작성합니다.
        }
      });
    }

    // 카카오톡 로그인 버튼 클릭 이벤트 설정
    $(document).on('click', '#kakao-login-btn', function() {
      kakaoLogin();
    });
  </script>
</html>
